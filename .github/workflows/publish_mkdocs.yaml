name: publish-mkdocs-on-github
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘¾ Clone repo to runner
        uses: actions/checkout@v4

      - name: ğŸ Install python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: ğŸ“˜ Install mkdocs dependencies
        run: pip install .[docs]

      - name: ğŸš€ Build and deploy updated documentation to gh-pages branch
        run: mkdocs gh-deploy --force
